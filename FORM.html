<!DOCTYPE html>
<html>
   <body>
    <h1>the input readonly attribute</h1>
    <p>the readonly attribute specifies that an input field should be readonly
    <form>
        <label for="fname">First name:</label><br>
        <input type="text"id="fname"name="fname"value="leo"readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text"id="lname"name="lname"value="das"readonly><br>
        <input type="submit"value="submit">
    </form>
    </body>
</html>
